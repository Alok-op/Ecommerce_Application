<div class="wrapper">
    <h2>Login</h2>
    <form>
        <div class="input-group">
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="email" placeholder="Email Adress" class="name">
                <i class="fa fa-envelope icon"></i>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="password" placeholder="Enter Password" class="name">
                <i class="fa-solid fa-lock icon"></i>
            </div>
        </div>
        <div class="input-group">
            <a (click)="navigateToForgotPassword()">Forgot password?</a>
        </div>
        <div class="input-group">
            <div class="input-box">
                <button type="submit">Login</button>
            </div>
        </div>
        <div class="input-group link">
            Not a member! <a (click)="navigateToSignUp()">Sign Up</a>
        </div>
    </form>
</div>
