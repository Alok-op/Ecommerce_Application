<div class="center">
    <h2>Login</h2>
    <form method="post">
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Email</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
            Don't have an account? <a (click)="navigateToSignUp()">Signup</a>
        </div>
    </form>
</div>
