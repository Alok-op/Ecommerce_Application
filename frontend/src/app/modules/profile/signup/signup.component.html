<div class="center">
    <h2>Sign Up</h2>
    <form method="post">
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Email</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <!-- <div class="pass">Forgot Password?</div> -->
        <div class="checkbox">
            <input type="checkbox">
            <label>I agree with the <strong>Terms and Conditions</strong></label>
        </div>
        <input type="submit" value="Login">
        <div class="signup_link">
            I'm already a member! <a (click)="navigateToLogin()">Login</a>
        </div>
    </form>
</div>
